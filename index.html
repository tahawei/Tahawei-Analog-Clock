<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Css File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link Normalize File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Link Icon Image -->
    <link rel="icon" href="files/images/icon.png" />
    <title>Clock</title>
  </head>
  <body>
    <!-- Start Global Rule -->
    <audio src="files/click.mp3" id="clickSound"></audio>
    <!-- End Global Rule -->
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
    <!-- Start Digital Clock  -->
    <div class="digital-clock">
      <!-- <span class="hour-digital"></span>
      <span>:</span>
      <span class="minutes-digital"></span>
      <span>:</span>
      <span class="seconds-digital"></span>
      <span>:</span>
      <span class="day-night"></span> -->
    </div>

    <!-- End Digital Clock -->
    <div class="toggle"><i class="indicator"></i></div>
    <script src="js/main.js"></script>
  </body>
</html>
